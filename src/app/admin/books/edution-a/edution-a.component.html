<div class="container row">
    <div   class="col-md-6">
    <table class="table">
      <thead>
      <tr>

      <th>الهوية الوطنية</th>
  
      <th>الاسم الاول </th>
      <th>اسم الاب</th>

    </tr>

    <tbody>


  <tr *ngFor="let SignUpInfo of users | paginate: { itemsPerPage: 3, currentPage: cp,    totalItems: total  }">
                 
    <ng-template [ngIf]="isRoleStudent(SignUpInfo)">
       
        <td>{{SignUpInfo.username}}</td>
          <td>{{SignUpInfo.name}}</td>
          <td>{{SignUpInfo.father_Name}}</td>
          <td>{{SignUpInfo.grandfather_name}}</td>
          <td>{{SignUpInfo.last_name}}</td>
      

          <td><button type="button" class="btn btn-primary" (click)="viewUser(SignUpInfo.id)">المزيد</button></td>
     
      
 


        </ng-template>
            </tr>
        
        
        
        
            </tbody>
          </table>
          
        
        
          <pagination-controls (pageChange)="cp = $event"
          
          previousLabel="السابق"
                              nextLabel="التالي"
          
          ></pagination-controls>
        
        
          <div class="col-md-6">
         <app-user-details  *ngIf="action === 'view'" [user]="selectedUser" (userDeletedEvent)="refreshData()"></app-user-details>
         <app-edit-user   *ngIf="action === 'edit'" [user]="selectedUser" (AddedEvent)="refreshData()" ></app-edit-user>  

        
            </div>
